<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login/Autenticacao do Psicologo</title>
</head>
<body>
    {% if logado %}
        {{ logado }}
    {% endif %}

    <form action="{% url 'autenticacao' %}" method="POST">
        {% csrf_token %}
        <label for="nome">Nome do usuário (Psicologo): </label>
        <input type="text" name="nome" id="nome" placeholder="Digite seu nome"><br>
        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha" placeholder="Digite sua senha"><br>
        <input type="submit" value="Logar">
    </form>
    <br><br>
    <p>Caso não possua cadastro, se <a href="{% url 'cadastro' %}">cadastre</a>.</p>
    {%if user.is_authenticated %}
    <a href="{% url 'home' %}"><button>Ir para o controle de pacientes</button></a>
        <form action="{% url 'autenticacao' %}" method="POST">
            {% csrf_token %}
            <input type="submit" name="deslogar" value="deslogar"/>
        </form>
    {%endif%}

</body>
</html>
